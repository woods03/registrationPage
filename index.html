<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10th Project - CSS positions</title>
    <link rel="stylesheet" href="css/clear.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="block">
        <form action="#" method="POST">
            <ul class="inputs">
                <li>
                    <label for=".nameInputText">
                        Name
                    </label>
                    <br>
                    <input type="text" class="nameInputText" placeholder="Name">
                </li>
                <li>
                    <label for=".surnameInputText">
                        Surname
                    </label>
                    <br>
                    <input type="text" class="surnameInputText" placeholder="Surname">
                </li>
                <li>
                    <label for=".usernameInputText">
                        Username
                    </label>
                    <br>
                    <input type="text" class="usernameInputText" placeholder="Username">
                </li>
                <li>
                    <label for=".emailInputText">
                        Phone number
                    </label>
                    <br>
                    <input type="tel" class="emailInputText" placeholder="Phone number">
                </li>
                <li>
                    <label for=".emailInputText">
                        Email
                    </label>
                    <br>
                    <input type="text" class="emailInputText" placeholder="Email">
                </li>
                <li>
                    <label for=".passInputPass">
                        Password
                    </label>
                    <br>
                    <input type="password" class="passInputPass" placeholder="Password">
                </li>
                <li>
                    <label for=".passAgainInputPass">
                        Password again
                    </label>
                    <br>
                    <input type="password" class="passAgainInputPass" placeholder="Password Again">
                </li>
            </ul>
            <div class="btns">
                <button type="submit" class="btn sub">Sign Up</button>
                <button type="reset" class="btn reset">Cancel</button>
            </div>
            
        </form>
        
    </div>
</body>
</html>
